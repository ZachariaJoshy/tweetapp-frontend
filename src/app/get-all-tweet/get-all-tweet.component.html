<div>
    <div class="alert alert-danger" *ngIf="noTweetMessage">
        <h2 style="text-align:center ;">No Tweets Found !</h2>
      </div>
</div>
<body *ngIf="!noTweetMessage">
        <div class="container">
        <div class="row" style="margin-top:5%;margin-left: 20%;">
            <div class="col-sm-8">
                <ul class="list-group">
                    <app-display-tweet *ngFor="let tweet of tweet; let i = index" [tweet]="tweet" [i]="i"></app-display-tweet>
                </ul>
    
            </div>
        </div>
    </div>
        
    </body>
