<div>
    <div class="alert alert-danger" *ngIf="noTweetMessage">
        <h2 style="text-align:center ;">No Tweets Found !</h2>
      </div>
</div>
<body style="background-color: #0e6ffc;" *ngIf="!noTweetMessage">
<div class="container">
    <div class="row" style="margin-top:5%;margin-left: 15%;">
        <div class="col-md-10">
            <ul class="list-group">
                <app-list-item *ngFor="let tweet of tweet; let i = index" [tweet]="tweet" [i]="i"
                (value) ="onEdit($event)" (selected) = "onSelect($event)"></app-list-item>
            </ul>

        </div>
    </div>
</div>
    
</body>
